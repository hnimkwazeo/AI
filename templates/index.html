<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Hỗ Trợ Tiếng Anh</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%); /* Gradient with more defined angle */
            color: #333;
            line-height: 1.6; /* Improved line spacing */
        }
        .chat-container {
            width: 95%;
            max-width: 750px; /* Slightly wider container */
            border-radius: 15px; /* More rounded corners */
            padding: 35px;
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent background */
            box-shadow: 0 15px 40px rgba(0,0,0,0.2); /* Deeper shadow */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            animation: fadeIn 0.8s ease-out forwards; /* Fade-in animation */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            text-align: center;
            color: #00796b;
            margin-bottom: 30px;
            font-size: 2.5em; /* Larger heading */
            letter-spacing: 1px; /* Slight letter spacing */
            text-shadow: 0 2px 5px rgba(0, 121, 107, 0.2); /* Subtle text shadow */
        }
        .chat-box {
            flex-grow: 1;
            height: auto;
            max-height: 550px; /* Increased max height */
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 10px; /* Slightly more rounded */
            padding: 20px;
            margin-bottom: 25px;
            background-color: #fdfdfd; /* Slightly off-white */
            display: flex;
            flex-direction: column;
            gap: 18px; /* Increased gap */
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05); /* Inner shadow for depth */
        }
        .chat-message {
            padding: 12px 18px; /* More padding */
            border-radius: 10px; /* More rounded message bubbles */
            line-height: 1.6;
            word-wrap: break-word;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; /* Smooth transitions */
        }
        .chat-message:hover {
            transform: translateY(-2px); /* Slight lift on hover */
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); /* Enhanced shadow on hover */
        }
        .user-message {
            background-color: #e1f5fe;
            color: #0277bd;
            margin-left: 60px; /* Increased indent */
            text-align: left;
            border-bottom-right-radius: 2px; /* Slight adjustment for bubble shape */
        }
        .bot-message {
            background-color: #e0f2f1;
            color: #004d40;
            margin-right: 60px; /* Increased indent */
            text-align: left;
            border-bottom-left-radius: 2px; /* Slight adjustment for bubble shape */
        }
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            margin-right: 60px;
            text-align: left;
            border-bottom-left-radius: 2px;
        }
        form {
            display: flex;
            gap: 12px; /* Increased gap */
            margin-top: auto;
            padding-top: 10px; /* Add some padding above the form */
            border-top: 1px solid #eee; /* Separator line */
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 15px 20px; /* More padding */
            border: 1px solid #bdbdbd;
            border-radius: 8px; /* More rounded input */
            font-size: 1.1em; /* Larger font */
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #00796b;
            box-shadow: 0 0 0 3px rgba(0, 121, 107, 0.25); /* More prominent glow */
        }
        input[type="text"]::placeholder {
            color: #9e9e9e; /* Lighter placeholder text */
        }
        button {
            padding: 15px 25px; /* More padding */
            border: none;
            background-color: #00796b;
            color: white;
            border-radius: 8px; /* More rounded button */
            cursor: pointer;
            font-size: 1.1em; /* Larger font */
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 121, 107, 0.3); /* Button shadow */
        }
        button:hover {
            background-color: #004d40;
            transform: translateY(-1px); /* Slight lift on hover */
        }
        button:active {
            transform: translateY(0); /* Reset transform on click */
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Chatbot Hỗ Trợ Tiếng Anh</h1>
        <div class="chat-box">
            {% for message in chat_history %}
            <div class="chat-message {% if message.role == 'user' %}user-message{% elif message.role == 'bot' %}bot-message{% elif message.role == 'error' %}error-message{% endif %}">
                <strong>{{ message.role.capitalize() }}:</strong> {{ message.content | safe }}
            </div>
            {% endfor %}
        </div>
        <form action="/chat" method="post">
            <input type="text" name="prompt" placeholder="Nhập câu hỏi tiếng Anh của bạn..." required>
            <button type="submit">Gửi</button>
        </form>
    </div>
</body>
</html>
